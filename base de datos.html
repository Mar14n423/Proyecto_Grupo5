<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Médicos</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <!-- Imagen en la parte superior -->
    <img id="encabezado" src="imagen\portada2.png" alt="Imagen de encabezado">
    <!-- Página de selección de idioma -->
    <div id="seleccionIdioma">
        <h2>Selecciona tu idiomas</h2>
        <select id="idiomaSelect" onchange="cambiarIdioma()">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
        <button id="siguienteBtn" onclick="cambiarIdioma()">Siguiente</button>
    </div>

    <!-- Página del formulario de registro -->
    <div id="formularioRegistro" style="display: none;">
        <h2>Formulario de Registro para Médicos</h2>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="especialidad">Especialidad:</label>
            <input type="text" id="especialidad" name="especialidad" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Registrarse">
            <button id="confirmar" onclick="cambiarIdioma()">Confirmar</button>
        </form>
    </div>

    <script>
        function cambiarIdioma() {
        var idiomaSeleccionado = document.getElementById('idiomaSelect').value;

        // Oculta la página de selección de idioma
        document.getElementById('seleccionIdioma').style.display = 'none';

        // Muestra la página del formulario de registro
        document.getElementById('formularioRegistro').style.display = 'block';
        }
    </script>
    

</body>
</html>
